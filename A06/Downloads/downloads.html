<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Downloads</title>
  <link rel="icon" href=img/ICON.jpg>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script>
    function hideRecentCon() {
      var albumContent = document.getElementById("container-row");
      albumContent.style.display = "none";

      var hideBtn = document.getElementById("hideBtn1");
      hideBtn.style.display = "none";

      var showBtn = document.getElementById("showBtn1");
      showBtn.style.display = "inline-block";
    }

    function showRecentCon() {
      var albumContent = document.getElementById("container-row");
      albumContent.style.display = "flex";

      var hideBtn = document.getElementById("hideBtn1");
      hideBtn.style.display = "inline-block";

      var showBtn = document.getElementById("showBtn1");
      showBtn.style.display = "none";
    }

    function hideLastCon() {
      var albumContent = document.getElementById("container-row2");
      albumContent.style.display = "none";

      var hideBtn = document.getElementById("hideBtn2");
      hideBtn.style.display = "none";

      var showBtn = document.getElementById("showBtn2");
      showBtn.style.display = "inline-block";
    }

    function showLastCon() {
      var albumContent = document.getElementById("container-row2");
      albumContent.style.display = "flex";

      var hideBtn = document.getElementById("hideBtn2");
      hideBtn.style.display = "inline-block";

      var showBtn = document.getElementById("showBtn2");
      showBtn.style.display = "none";
    }

    function contactMouseEnter() {
      var contactsCard = document.getElementById("contactsCard");
      contactsCard.style.backgroundColor = "#d3d3d3";
      contactsCard.style.color = "#2f2f2f";
      contactsCard.classList.add("shadow");
    }

    function contactMouseLeave() {
      var contactsCard = document.getElementById("contactsCard");
      contactsCard.style.backgroundColor = "#a9a9a9";
      contactsCard.style.color = "white";
      contactsCard.classList.remove("shadow");
    }
  </script>

  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
    }

    hr.section-divider {
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      border-width: 1px;
      opacity: 0.5;
      border-color: #D1B8D7;
    }

    .card-img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .card-img-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      color: white;
      transition: opacity 0.3s ease-in-out;
    }

    .card:hover .card-img-overlay {
      opacity: 1;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100" id="body">

  <div class="container-fluid p-4 mb-4 shadow d-flex justify-content-between align-items-center">
    <a href="../../index.html" class="btn btn-outline-secondary">Home</a>

    <h1 class="display-4 text-center m-0 flex-grow-1">Gallery</h1>

    <button id="colorBtn" onclick="changeTheme()" class="btn btn-dark">Dark Mode</button>
  </div>

  <div class="dropdown mx-3 mb-4">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
      aria-expanded="false">
      Downloads
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="../Gallery.html">Pictures</a></li>
      <li><a class="dropdown-item" href="../Videos/Videos.html">Videos</a></li>
    </ul>
  </div>

  <div class="container my-3" id="1stcon">
    <div class="row">
      <div class="col">
        <h4>Recently Downloaded</h4>
        <hr class="mt-2 mb-3" style="border: 1px solid;">
      </div>
      <div class="col-auto">
        <button id="hideBtn1" class="btn btn-sm btn-outline-secondary mt-2" onclick="hideRecentCon()">Hide</button>
        <button id="showBtn1" class="btn btn-sm btn-outline-secondary mt-2" onclick="showRecentCon()"
          style="display: none;">Show</button>
      </div>
    </div>
    <div class="row" id="container-row"></div>
  </div>

  <hr class="section-divider container">

  <div class="container my-3" id="2ndcon">
    <div class="row">
      <div class="col">
        <h4>This Week</h4>
        <hr class="mt-2 mb-3" style="border: 1px solid;">
      </div>
      <div class="col-auto">
        <button id="hideBtn2" class="btn btn-sm btn-outline-secondary mt-2" onclick="hideLastCon()">Hide</button>
        <button id="showBtn2" class="btn btn-sm btn-outline-secondary mt-2" onclick="showLastCon()"
          style="display: none;">Show</button>
      </div>
    </div>
    <div class="row" id="container-row2"></div>
  </div>

  <footer class="text-white py-4 mt-auto">
    <div class="container text-center">
      <div onmouseover="contactMouseEnter()" onmouseleave="contactMouseLeave()" id="contactsCard"
        class="card rounded-5 mx-auto" style="max-width: 600px; background-color: #a9a9a9; color: white;">
        <h5 class="card-title">Contacts</h5>
        <p class="card-text" style="margin-bottom: 5px">Email: johnadriandm@gmail.com</p>
        <p class="card-text" style="margin-bottom: 5px">GitHub: github.com/adriandm26</p>
        <p class="card-text" style="margin-bottom: 5px">Facebook: John Adrian De Mesa</p>
      </div>
    </div>
  </footer>

  <script>
    var mode = "light";
    function changeTheme() {
      var body = document.getElementById("body");
      var colorBtn = document.getElementById("colorBtn");
      mode = mode == "light" ? "dark" : "light";
      var btnText = mode == "dark" ? "Light Mode" : "Dark Mode";
      var btnClass = mode == "dark" ? "btn-light" : "btn-dark";

      colorBtn.innerHTML = btnText;
      colorBtn.className = "btn " + btnClass;
      body.setAttribute("data-bs-theme", mode);
    }
    
    var recentTitles = ["Blehhh!", "Maria Clara", "S15 Silvia", "Doble Kara", "Random Poster", "Gojo Satoru", "Mukasim"];
    var recentPictures = ["bleh.jpg", "sassa.jpg", "s15.jpg", "vapetricks.jpg", "poster.jpg", "gojo.jpg", "mwaa.jpg"];
    var recentContents = ["", "", "", "", "", "", ""];

    var thisWeekTitles = ["Why", "Jinwoo", "Wallpaper", "Cute", "Merry Xmas", "Angwy Cat", "One Punch Cat", "Tengen Uzui"];
    var thisWeekPictures = ["why.jpg", "jinwoo.jpg", "wallpaper.jpg", "DL1.jpg", "ampao.jpg", "hmmp.jpg", "opc.jpg", "Tengen.png"];
    var thisWeekContents = ["", "", "", "", "", "", "", ""];

    var recentRowElement = document.getElementById("container-row");
    for (var i = 0; i < recentTitles.length; i++) {
      recentRowElement.innerHTML += '<div class="col-6 col-sm-6 col-md-4 col-lg-3 my-2 p-2 gallery-card"><div class="card text-bg-dark my-3 shadow rounded-5 overflow-hidden h-100 d-flex flex-column"><img src="img/' + recentPictures[i] + '" class="card-img" alt="' + recentTitles[i] + '"><div class="card-img-overlay d-flex flex-column justify-content-end"><h5 class="card-title">' + recentTitles[i] + '</h5><p class="card-text">' + recentContents[i] + '</p><p class="card-text"><small>Last updated 3 mins ago</small></p></div></div></div>'
    }

    var thisWeekRowElement = document.getElementById("container-row2");
    for (var i = 0; i < thisWeekTitles.length; i++) {
      thisWeekRowElement.innerHTML += '<div class="col-6 col-sm-6 col-md-4 col-lg-3 my-2 p-2 gallery-card"><div class="card text-bg-dark my-3 shadow rounded-5 overflow-hidden h-100 d-flex flex-column"><img src="img/' + thisWeekPictures[i] + '" class="card-img" alt="' + thisWeekTitles[i] + '"><div class="card-img-overlay d-flex flex-column justify-content-end"><h5 class="card-title">' + thisWeekTitles[i] + '</h5><p class="card-text">' + thisWeekContents[i] + '</p><p class="card-text"><small>Last updated 3 mins ago</small></p></div></div></div>'
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
