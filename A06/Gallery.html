<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery Homepage</title>
    <link rel="icon" href=img/ICON.jpg>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script>
        function hideThisMonthCon() {
            var albumContent = document.getElementById("container-row");
            albumContent.style.display = "none";
            document.getElementById("hideBtn1").style.display = "none";
            document.getElementById("showBtn1").style.display = "inline-block";
        }

        function showThisMonthCon() {
            var albumContent = document.getElementById("container-row");
            albumContent.style.display = "flex";
            document.getElementById("hideBtn1").style.display = "inline-block";
            document.getElementById("showBtn1").style.display = "none";
        }

        function hideLastMonthCon() {
            var albumContent = document.getElementById("container-row2");
            albumContent.style.display = "none";
            document.getElementById("hideBtn2").style.display = "none";
            document.getElementById("showBtn2").style.display = "inline-block";
        }

        function showLastMonthCon() {
            var albumContent = document.getElementById("container-row2");
            albumContent.style.display = "flex";
            document.getElementById("hideBtn2").style.display = "inline-block";
            document.getElementById("showBtn2").style.display = "none";
        }

        function contactMouseEnter() {
            var contactsCard = document.getElementById("contactsCard");
            contactsCard.style.backgroundColor = "#d3d3d3";
            contactsCard.style.color = "#2f2f2f";
            contactsCard.classList.add("shadow");
        }

        function contactMouseLeave() {
            var contactsCard = document.getElementById("contactsCard");
            contactsCard.style.backgroundColor = "#a9a9a9";
            contactsCard.style.color = "white";
            contactsCard.classList.remove("shadow");
        }
    </script>

    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        hr.section-divider {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            border-width: 1px;
            opacity: 0.5;
        }

        .card-img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .card-img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            color: white;
            transition: opacity 0.3s ease-in-out;
        }

        .card:hover .card-img-overlay {
            opacity: 1;
        }
    </style>

</head>

<body class="d-flex flex-column min-vh-100" id="body">

    <div class="container-fluid p-4 mb-4 shadow d-flex justify-content-between align-items-center">
        <a href="../index.html" class="btn btn-outline-secondary">Homepage</a>

        <h1 class="display-4 text-center m-0 flex-grow-1">Gallery</h1>

        <button id="colorBtn" onclick="changeTheme()" class="btn btn-dark">Dark Mode</button>
    </div>

    <div class="dropdown mx-3 mb-4">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Pictures
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="Videos/Videos.html">Videos</a></li>
            <li><a class="dropdown-item" href="Downloads/downloads.html">Downloads</a></li>
        </ul>
    </div>

    <div class="container my-3" id="1stcon">
        <div class="row">
            <div class="col">
                <h4>This Month</h4>
                <hr class="mt-2 mb-3" style="border: 1px solid;">
            </div>
            <div class="col-auto">
                <button id="hideBtn1" class="btn btn-sm btn-outline-secondary mt-2"
                    onclick="hideThisMonthCon()">Hide</button>
                <button id="showBtn1" class="btn btn-sm btn-outline-secondary mt-2" onclick="showThisMonthCon()"
                    style="display: none;">Show</button>
            </div>
        </div>
        <div class="row" id="container-row">
        </div>
    </div>

    <hr class="section-divider container">

    <div class="container my-3" id="2ndcon">
        <div class="row">
            <div class="col">
                <h4>Last Month</h4>
                <hr class="mt-2 mb-3" style="border: 1px solid;">
            </div>
            <div class="col-auto">
                <button id="hideBtn2" class="btn btn-sm btn-outline-secondary mt-2"
                    onclick="hideLastMonthCon()">Hide</button>
                <button id="showBtn2" class="btn btn-sm btn-outline-secondary mt-2" onclick="showLastMonthCon()"
                    style="display: none;">Show</button>
            </div>
        </div>
        <div class="row" id="container-row2">
        </div>
    </div>

    <footer class="text-white py-4 mt-auto shadow">
        <div class="container text-center">
            <div onmouseover="contactMouseEnter()" onmouseleave="contactMouseLeave()" id="contactsCard"
                class="card rounded-5 mx-auto" style="max-width: 600px; background-color: #a9a9a9; color: white">
                <h5 class="card-title">Contacts</h5>
                <p class="card-text" style="margin-bottom: 5px;">Email: johnadriandm@gmail.com</p>
                <p class="card-text" style="margin-bottom: 5px;">GitHub: github.com/adriandm26</p>
                <p class="card-text" style="margin-bottom: 5px;">Facebook: John Adrian De Mesa</p>
            </div>
        </div>
    </footer>

    <script>
        var mode = "light";
        function changeTheme() {
            var body = document.getElementById("body");
            var colorBtn = document.getElementById("colorBtn");
            mode = mode == "light" ? "dark" : "light";
            var btnText = mode == "dark" ? "Light Mode" : "Dark Mode";
            var btnClass = mode == "dark" ? "btn-light" : "btn-dark";

            colorBtn.innerHTML = btnText;
            colorBtn.className = "btn " + btnClass;
            body.setAttribute("data-bs-theme", mode);
        }
        var thisMonthTitles = ["Holy Week", "Mirror Shot", "Ramen Date", "Nature Trip", "Tagaytay Date", "Cutie Patootie", "So Pretttyy!!", "Haircut Day"];
        var thisMonthPictures = ["Holy week.jpg", "Mirror.jpeg", "RamenDate.jpg", "Nature.jpg", "Tagaytay.jpg", "Cute.jpg", "Gf.jpg", "haircut.jpg"];
        var thisMonthContents = ["Holy Week memories.", "Mirror selfie shots.", "Cozy ramen date.", "Nature trip highlights.", "Tagaytay Date.", "Wahhhhhh!", "Gala with her<3", "Hello Tipir Fede.."];

        var lastMonthTitles = ["San Juan Batangas", "Haikyu!!", "Bitukang Manok", "MOA", "Star City", "Swimming!", "Nuvali", "Gala with Friends"];
        var lastMonthPictures = ["Sanjuan.jpg", "SM.jpg", "zigzag.jpg", "Manila.jpg", "2.jpg", "Swimming.jpeg", "Nuvali1.jpg", "Tagaytay2.jpg"];
        var lastMonthContents = ["Burnt!", "Random!", "Roadtrip fun.", "Mall hopping!", "Star City with Fam.", "My Mom's Birthday.", "@ Cj, Josh, Esi, Adei", "@ Cj, Josh, Esi, Adei"];

        var thisMonthRowElement = document.getElementById("container-row");
        for (var i = 0; i < thisMonthTitles.length; i++) {
            thisMonthRowElement.innerHTML += '<div class="col-6 col-sm-6 col-md-4 col-lg-3 my-2 p-2 gallery-card"><div class="card text-bg-dark my-3 shadow rounded-5 overflow-hidden h-100 d-flex flex-column"><img src="img/' + thisMonthPictures[i] + '" class="card-img" alt="' + thisMonthTitles[i] + '"><div class="card-img-overlay d-flex flex-column justify-content-end"><h5 class="card-title">' + thisMonthTitles[i] + '</h5><p class="card-text">' + thisMonthContents[i] + '</p></div></div></div>'
        }

        var lastMonthRowElement = document.getElementById("container-row2");
        for (var i = 0; i < lastMonthTitles.length; i++) {
            lastMonthRowElement.innerHTML += '<div class="col-6 col-sm-6 col-md-4 col-lg-3 my-2 p-2 gallery-card"><div class="card text-bg-dark my-3 shadow rounded-5 overflow-hidden h-100 d-flex flex-column"><img src="img/' + lastMonthPictures[i] + '" class="card-img" alt="' + lastMonthTitles[i] + '"><div class="card-img-overlay d-flex flex-column justify-content-end"><h5 class="card-title">' + lastMonthTitles[i] + '</h5><p class="card-text">' + lastMonthContents[i] + '</p></div></div></div>'
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
